<html>
    <head>
        <title>Contact Form Practice</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
            <script>
                function getInformation()
                {
                    var firstName = document.getElementById("fName").value;
                    var lastName = document.getElementById("lName").value;
                    // window.alert("Hi " + firstName + " " + lastName);
                    document.getElementById("message").innerHTML = firstName + " " + lastName;
                }
            </script>
    </head>

    <body>

            First Name: <input id="fName" type="text"><br>
            Last Name: <input id="lName" type="text"><br>
            <button id="mySubmit" type="button" onClick="getInformation();">Submit</button>
        
        <div id="message" style="color:red;"></div>
    </body>
    
</html>
